    <script>
    let miInv=new Inventario();

        let nuevop = new Producto(codigo,nombre,precio,cantidad);
        console.log(nuevop);
        miInv.agregar(nuevop);
    })

       console.log(aux);
       
    })
    btnshow_r.addEventListener('click',()=>{

    })
    btnsearch.addEventListener('click',()=>{
       let codigo = document.getElementById("codigo").value;

    })
